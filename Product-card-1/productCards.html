<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="card-container">
        <div class="product-img">
            <img src="https://n.nordstrommedia.com/id/sr3/df8a2250-06fb-482f-8d99-3592f768523e.jpeg?h=365&w=240&dpr=2" alt="">
        </div>
        <div class="product-details">
            <div class="header">
                <h6 class="perfume">PERFUME</h6>
                <h2 class="name-perfume">Gabriella Essence Eau De Parfum</h2>
                

            </div>

            <div class="details">
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
            </div>
            <div class="price-card">
                <div class="price">
                    <div class="price-1">
                        <p class="price-discount">$149.99</p>
                    </div>
                    <div class="price-2">
                        <p class="price-actual">$169.99</p>
                    </div>
                    
                </div>
                
            </div>
            <div class="cart">
                <button class="add-to-cart" type="submit">Add to Cart</button>
            </div>
        </div>
    </section>
</body>
</html>
